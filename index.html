
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pop-up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="pop-up-cadastro" class="pop-up-container">
		<div class="pop-up">
			<h2 class="pop-up-titulo">Cadastre-se para receber novidades</h2>
			<button id="botao-fechar">[FECHAR]</button>
			<form>
				<input class="pop-up-item" type="nome" name="nome" placeholder="Nome"><br>
				<input class="pop-up-item" type="email" name="email" placeholder="E-mail"><br>
				<input id="cadastrar" class="pop-up-item" type="submit" name="submit" value="Cadastrar"><br>
			</form>
			<hr>
			<p id="nao-mostrar" style="text-align: center; cursor: pointer;">NÃ£o me mostre mais isso</p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
